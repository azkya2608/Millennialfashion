<ion-content [fullscreen]="true" class="ion-padding">
    <ion-text>
        <h1>Welcome</h1>
        <p>Get started by logging <br>your account.</p>
    </ion-text>
    <div class="actions">
        <div class="login-buttons">
            <ion-button>
                <ion-avatar>
                    <img src="./assets/f.jpg">
                </ion-avatar>
                <ion-label>Facebook</ion-label>
            </ion-button>
            <ion-button>
                <ion-avatar>
                    <img src="./assets/google.png">
                </ion-avatar>
                <ion-label>Google</ion-label>
            </ion-button>
        </div>
        <div class="seperator">

            <span>or</span>
            <span class="line left"></span>
            <span class="line right"></span>
        </div>
        <ion-button class="signup-btn" expand="block">Signup with Email</ion-button>
        <p>Existing user? <a>Login now</a></p>
    </div>



</ion-content>
